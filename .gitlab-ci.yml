image: ${BASE_IMAGE}

services:
  - docker:dind

stages:
  - build-prerequisites
  - build
  - test
  - release

before_script:
  - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}

variables:
  BASE_IMAGE: ${CI_REGISTRY_IMAGE}/docker-build:${CI_COMMIT_REF_SLUG}

build-base-images:
  image: docker
  stage: build-prerequisites
  script:
    - docker build -t ${BASE_IMAGE} gitlab/dockerfiles/docker-build
    - docker push ${BASE_IMAGE}
  tags:
    - docker

build-ui:
  stage: build
  script:
    - make build-ui

build-crawler:
  stage: build
  script:
    - make build-crawler

build-infra:
  variables:
    TF_VARS_FILE: vars.auto.tfvars
  stage: build
  script:
    - cd infra/terraform
    - echo "project_id = \"${GCP_PROJECT_ID}\"" >> ${TF_VARS_FILE}
    - echo "credentials = \"${GCP_CREDENTIALS_FILE}\"" >> ${TF_VARS_FILE}
    - echo "ssh_key = \"${GCP_INSTANCE_PUBLIC_KEY}\"" >> ${TF_VARS_FILE}
    - cat ${TF_VARS_FILE}
    - echo $(wc -l ${GCP_CREDENTIALS_FILE})
    - terraform init --input=false
    - terraform plan --auto-approve --input=false

test-ui:
  stage: test
  script:
    - make test-ui

test-crawler:
  stage: test
  script:
    - make test-crawler

release-ui:
  stage: release
  script:
    - make release-ui

release-crawler:
  stage: release
  script:
    - make release-crawler
